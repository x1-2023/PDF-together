# Docker Compose với Environment Variables
# Chạy: docker-compose -f docker-compose.env.yml up -d

version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: discord-pdf-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      - PORT=3001
      - NODE_ENV=${NODE_ENV:-production}
      - UPLOADS_DIR=/app/uploads
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:8080}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-52428800}
    volumes:
      - ./uploads:/app/uploads
    networks:
      - discord-pdf-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
        - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://localhost:3001}
        - VITE_BACKEND_WS_URL=${VITE_BACKEND_WS_URL:-ws://localhost:3001}
    container_name: discord-pdf-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - discord-pdf-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  discord-pdf-network:
    driver: bridge
