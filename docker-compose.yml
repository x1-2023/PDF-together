version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: discord-pdf-backend
    restart: unless-stopped
    ports:
      - "3001:3001"  # Expose ra ngoài port 3001
    environment:
      - PORT=3001
      - NODE_ENV=production
      - UPLOADS_DIR=/app/uploads
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - CORS_ORIGIN=http://your-vps-ip:8080
    volumes:
      - ./uploads:/app/uploads
      - ./backend/.env:/app/.env
    networks:
      - discord-pdf-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: discord-pdf-frontend
    restart: unless-stopped
    ports:
      - "8080:80"  # Map port 80 trong container ra 8080 ngoài host
    environment:
      - VITE_DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - VITE_BACKEND_URL=http://your-vps-ip:3001
      - VITE_BACKEND_WS_URL=ws://your-vps-ip:3001
    depends_on:
      - backend
    networks:
      - discord-pdf-network

  # Nginx reverse proxy trên custom port
  nginx:
    image: nginx:alpine
    container_name: discord-pdf-nginx
    restart: unless-stopped
    ports:
      - "8443:443"   # SSL trên port 8443
      - "8081:80"    # HTTP trên port 8081
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - discord-pdf-network

networks:
  discord-pdf-network:
    driver: bridge

volumes:
  uploads:
