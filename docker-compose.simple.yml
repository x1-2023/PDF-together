version: '3.8'

services:
  backend:
    build: ./backend
    container_name: discord-pdf-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DISCORD_CLIENT_ID=YOUR_CLIENT_ID_HERE
      - DISCORD_CLIENT_SECRET=YOUR_SECRET_HERE
      - CORS_ORIGIN=http://YOUR_DOMAIN:8080
      - MAX_FILE_SIZE=104857600
      - DB_PATH=/app/data/discord-pdf.db
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    networks:
      - discord-pdf-network

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_DISCORD_CLIENT_ID=YOUR_CLIENT_ID_HERE
        - VITE_BACKEND_URL=http://YOUR_DOMAIN:3001
        - VITE_BACKEND_WS_URL=ws://YOUR_DOMAIN:3001
    container_name: discord-pdf-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - discord-pdf-network

networks:
  discord-pdf-network:
    driver: bridge
